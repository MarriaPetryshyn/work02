<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <h1>Pet Owners Survey</h1>
    <br>
    <form method="POST" action="https://formspree.io/petryshyn.tic@gmail.com">
        <label>Pet owner's name:
            <input type="text" name="Pet-owner-name" placeholder="Sofia" required>
        </label>
        <br>
        <label>Pet owner's email:
            <input type="email" name="pet-owner-email" placeholder="sofia@gmail.com" required>
        </label>
        <hr>
        <p>What type of pet do you currently have?</p>
            <label><input type="radio" name="pet-type" value="dog">Dog</label><br>
            <label><input type="radio" name="pet-type" value="cat">Cat</label><br>
            <label><input type="radio" name="pet-type" value="rabbit">Rabbit</label><br>
            <label><input type="radio" name="pet-type" value="amphibian">Amphibian</label><br>
            <label><input type="radio" name="pet-type" value="bird">Bird</label><br>
            <label><input type="radio" name="pet-type" value="reptile">Reptile</label><br>
            <label><input type="radio" name="pet-type" value="other">Other</label><br>
            <label><input type="text" name="pet-type" placeholder="other"></label><br>
        
        <p>For how many years have you been a pet owner?</p>
            <label><input type="checkbox" name="age" value="0-5 years">0-5 years</label><br>
            <label><input type="checkbox" name="age" value="6-10 years">6-10 years</label><br>
            <label><input type="checkbox" name="age" value="11-15 years">11-15 years</label><br>
            <label><input type="checkbox" name="age" value="16- or more years">16- or more years</label><br>
        
        <input type="submit" value="Finish">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
